---
# Personal Organization Structure
apiVersion: backstage.io/v1alpha1
kind: User
metadata:
  name: personal
  description: "Personal user account"
spec:
  profile:
    displayName: "Personal User"
    email: "personal@example.com"
  memberOf: [personal-team]
